<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penguin Fashion</title>

  <!-- Linked with Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>


  <!-- This is the header part -->
  <header class="container mx-auto bg-amber-100 md:h-screen">

    <!-- Nav Part -->
    <nav class="text-black font-semibold body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">Tailblocks</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center cursor-pointer">
          <a class="mr-5 hover:text-gray-900">First Link</a>
          <a class="mr-5 hover:text-gray-900">Second Link</a>
          <a class="mr-5 hover:text-gray-900">Third Link</a>
          <a class="mr-5 hover:text-gray-900">Fourth Link</a>
        </nav>
        <button
          class="inline-flex items-center bg-amber-100 border-0 py-1 px-3 focus:outline-none hover:bg-green-200 rounded text-base mt-4 md:mt-0">Button
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- banner -->
    <section class="py-12 md:flex justify-around items-center ">

      <div class="space-y-6 px-4">
        <h1 class="text-7xl font-semibold uppercase"><span class="text-amber-400">Be the Penguin</span><br>
          <span class="text-[#363958]">of winter</span>

        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, assumenda!

        </p>

        <button type="button"
          class="px-8 py-4 rounded-lg text-cyan-50 uppercase bg-gradient-to-r from-green-600 to-green-400 text-xl font-bold cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-8 h-8 inline">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
          </svg>

          buy
          now</button>
      </div>

      <div>
        <img class="w-3/4 md:w-full" src="./images/model.png" alt="">
      </div>

    </section>


  </header>


  <!-- This is the main part -->
  <main>

    <!-- Women Jacket Part -->

    <section class="mt-12">
      <h1 class="text-5xl uppercase">Women Jacket</h1>
    </section>
  </main>


  <!-- This is the footer part -->
  <footer>

  </footer>

</body>

</html>
